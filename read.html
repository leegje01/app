 <script>

   <script>
    localSave2=function(){
    var res=[]
    var r;
    allEntries = document.querySelectorAll("li")
    for(r=0; r < allEntries.length; r++) {
    if (! allEntries[r].classList.contains("done") ){
    res.push(allEntries[r].innerText );
    }
	
	}
	
    console.log(res)
	localStorage.setItem("todoDatabaseread",JSON.stringify(res))
	}
    //so we store the array in local storage
    </script>
	<script>
    
	
    
    
    restoreTasksRead=function(){
    allTasks=JSON.parse(localStorage.getItem("todoDatabaseread"))
	taskList=document.querySelector("#readit");
    for(r=0;r < allTasks.length; r++)
			{
		   rl = document.querySelector("#read");
		   newcb=document.createElement("input")
		   li = document.createElement("li")
		   newcb.type="checkbox"
           li.innerHTML = allTasks[r]
		   rl.appendChild(li)
		   li.appendChild(newcb);
           allTasks[r]="";
		   newcb.onclick=doneTask;
		   
		   
		   }
           }
           
   </script> 
   <script> 
   doneTask=function(){
   		if (this.checked) {
   			this.parentNode.classList.add("done");
   			} else {
        this.parentNode.classList.remove("done");
		}
		
		localSave2()
   
   }
   </script>
   <script type="text/javascript">
        // When the page is loaded restore all tasks
        window.onload = restoreTasksRead;
		//onload we want a quote to load at random from a database of quotes, numbered randomly from 000 to 100.
    </script>
