   <script>
    localSave5=function(){
    var res=[]
    var w;
    allEntries = document.querySelectorAll("li")
    for(w=0; w < allEntries.length; w++) {
    if (! allEntries[w].classList.contains("done") ){
    res.push(allEntries[w].innerText );
    }
	
	}
	
    console.log(res)
	localStorage.setItem("todoDatabasework",JSON.stringify(res))
	}
    //so we store the array in local storage
    </script>
	<script>
    
	
    
    
    restoreTasksWork=function(){
    allTasks=JSON.parse(localStorage.getItem("todoDatabasework"))
	taskList=document.querySelector("#workit");
    for(w=0;w< allTasks.length; w++)
			{
		   wl = document.querySelector("#work");
		   newcb=document.createElement("input")
		   li = document.createElement("li")
		   newcb.type="checkbox"
           li.innerHTML = allTasks[w]
		   wl.appendChild(li)
		   li.appendChild(newcb);
           allTasks[w]="";
		   newcb.onclick=doneTask;
		   
		   
		   }
           }
           
   </script> 
   <script> 
   doneTask=function(){
   		if (this.checked) {
   			this.parentNode.classList.add("done");
   			} else {
        this.parentNode.classList.remove("done");
		}
		
		localSave5()
   
   }
   </script>
   <script type="text/javascript">
        // When the page is loaded restore all tasks
        window.onload = restoreTasksWork;

    </script>
