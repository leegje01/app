   <script>
    localSave3=function(){
    var res=[]
    var f;
    allEntries = document.querySelectorAll("li")
    for(f=0; f < allEntries.length; f++) {
    if (! allEntries[f].classList.contains("done") ){
    res.push(allEntries[f].innerText );
    }
	
	}
	
    console.log(res)
	localStorage.setItem("todoDatabasefriend",JSON.stringify(res))
	}
    //so we store the array in local storage
    </script>
	<script>
    
	
    
    
    restoreTasksFriend=function(){
    allTasks=JSON.parse(localStorage.getItem("todoDatabasefriend"))
	taskList=document.querySelector("#friendit");
    for(f=0;f < allTasks.length; f++)
			{
		   fl = document.querySelector("#friend");
		   newcb=document.createElement("input")
		   li = document.createElement("li")
		   newcb.type="checkbox"
           li.innerHTML = allTasks[f]
		   fl.appendChild(li)
		   li.appendChild(newcb);
           allTasks[f]="";
		   newcb.onclick=doneTask;
		   
		   
		   }
           }
           
   </script> 
   <script> 
   doneTask=function(){
   		if (this.checked) {
   			this.parentNode.classList.add("done");
   			} else {
        this.parentNode.classList.remove("done");
		}
		
		localSave3()
   
   }
   </script>
   <script type="text/javascript">
        // When the page is loaded restore all tasks
        window.onload = restoreTasksFriend;
